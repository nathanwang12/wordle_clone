<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

   
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500&family=IBM+Plex+Mono&display=swap" rel="stylesheet"> 

  <title>Nathan's Wordle Clone</title>
</head>
<body>

  <!-- Header -->
  <div id="container">
    <div id="banner">
      <header>
          <h1 class="title">nathan's wordle clone</h1>
      </header>
    </div>
  </div>
    

  
  

  <!-- Alert -->

  <div class="alert-container" data-alert-container></div>

  <!-- Board -->

  <div data-guess-grid class="guess-grid">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>

  <!-- Keyboard -->
  <div data-keyboard class="keyboard">
    <button class="key" data-key="Q">q</button>
    <button class="key" data-key="W">w</button>
    <button class="key" data-key="E">e</button>
    <button class="key" data-key="R">r</button>
    <button class="key" data-key="T">t</button>
    <button class="key" data-key="Y">y</button>
    <button class="key" data-key="U">u</button>
    <button class="key" data-key="I">i</button>
    <button class="key" data-key="O">o</button>
    <button class="key" data-key="P">p</button>
    <div class="space"></div>
    <button class="key" data-key="A">a</button>
    <button class="key" data-key="S">s</button>
    <button class="key" data-key="D">d</button>
    <button class="key" data-key="F">f</button>
    <button class="key" data-key="G">g</button>
    <button class="key" data-key="H">h</button>
    <button class="key" data-key="J">j</button>
    <button class="key" data-key="K">k</button>
    <button class="key" data-key="L">l</button>
    <div class="space"></div>
    <button data-enter class="key large">enter</button>
    <button class="key" data-key="Z">z</button>
    <button class="key" data-key="X">x</button>
    <button class="key" data-key="C">c</button>
    <button class="key" data-key="V">v</button>
    <button class="key" data-key="B">b</button>
    <button class="key" data-key="N">n</button>
    <button class="key" data-key="M">m</button>
    <button data-delete class="key large">delete</button>
  </div>


</body>
</html>
